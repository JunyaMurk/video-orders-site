<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Профессиональный видеомонтаж: рекламные ролики, клипы, YouTube видео. Закажите монтаж прямо сейчас.">
<meta name="keywords" content="видеомонтаж, монтаж видео, рекламный ролик, музыкальный клип, YouTube видео">
<meta name="author" content="Made.in.heaven">

  <title>Сделать заказ — Видеомонтаж</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    header { background: #222; color: #fff; padding: 20px; text-align: center; }
    footer { background: #222; color: #fff; text-align: center; padding: 10px; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1 data-aos="fade-down"><i class="fa-solid fa-film"></i> Видеомонтаж </h1>
    <nav>
      <a href="index.html" class="btn btn-outline-light btn-sm">Главная</a>
      <a href="services.html" class="btn btn-outline-light btn-sm">Услуги</a>
      <a href="portfolio.html" class="btn btn-outline-light btn-sm">Портфолио</a>
      <a href="order.html" class="btn btn-primary btn-sm">Сделать заказ</a>
    </nav>
  </header>

  <main class="container my-5">
  <h2 class="text-center mb-5" data-aos="zoom-in">Сделать заказ</h2>
  <form action="/api/order" method="POST" class="card p-4 shadow" data-aos="fade-up">
    <div class="mb-3">
      <label for="name" class="form-label">Ваше имя</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="service" class="form-label">Выберите услугу</label>
      <select class="form-select" id="service" name="service">
        <option>Базовый пакет</option>
        <option>Продвинутый пакет</option>
        <option>Премиум</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="details" class="form-label">Детали заказа</label>
      <textarea class="form-control" id="details" name="details" rows="4" placeholder="Опишите, что нужно сделать"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить заказ</button>
  </form>
</main>



  <footer>
    <p>© 2025 Ваше Имя — Видеомонтаж</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: e.target.name.value,
        email: e.target.email.value,
        details: e.target.details.value
      };
      const res = await fetch("http://localhost:3000/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message);
      e.target.reset();
    });
  </script>
  <a href="#" class="btn btn-primary position-fixed bottom-0 end-0 m-3" style="border-radius: 50%; padding: 10px 15px;">
  <i class="fa-solid fa-arrow-up"></i>
</a>

</body>
</html>
