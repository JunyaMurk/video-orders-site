<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Профессиональный видеомонтаж: рекламные ролики, клипы, YouTube видео. Закажите монтаж прямо сейчас.">
<meta name="keywords" content="видеомонтаж, монтаж видео, рекламный ролик, музыкальный клип, YouTube видео">
<meta name="author" content="Made.in.heaven">

  <title>Портфолио — Видеомонтаж</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #0f0f0f; color: #eee; }
    header { background: rgba(0,0,0,0.8); padding: 20px; text-align: center; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
    nav a { margin: 0 10px; }
    footer { background: #111; color: #bbb; text-align: center; padding: 20px; margin-top: 40px; }

    /* Masonry grid для портфолио */
    .portfolio-grid { 
      column-count: 2; 
      column-gap: 20px; 
    }
    @media (max-width: 768px) { .portfolio-grid { column-count: 1; } }

    .portfolio-item { 
      break-inside: avoid; 
      margin-bottom: 20px; 
      position: relative; 
      overflow: hidden; 
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .portfolio-item:hover { 
      transform: scale(1.03); 
      box-shadow: 0 15px 25px rgba(0,0,0,0.6); 
    }
    .portfolio-item iframe { width: 100%; border-radius: 15px; display: block; }
    .portfolio-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .portfolio-item:hover .portfolio-overlay { opacity: 1; }
  </style>
</head>
<body>
  <header>
    <h1 data-aos="fade-down"><i class="fa-solid fa-film"></i> Портфолио</h1>
    <nav>
      <a href="index.html" class="btn btn-outline-light btn-sm">Главная</a>
      <a href="services.html" class="btn btn-outline-light btn-sm">Услуги</a>
      <a href="portfolio.html" class="btn btn-primary btn-sm">Портфолио</a>
      <a href="order.html" class="btn btn-outline-light btn-sm">Сделать заказ</a>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-5" data-aos="zoom-in">Мои работы</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item" data-aos="fade-up">
        <iframe height="250" src="https://www.youtube.com/embed/KaMMD0gOfd0" allowfullscreen></iframe>
        <div class="portfolio-overlay">Рекламный ролик</div>
      </div>
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="100">
        <iframe height="350" src="https://www.youtube.com/embed/KaMMD0gOfd0" allowfullscreen></iframe>
        <div class="portfolio-overlay">Музыкальный клип</div>
      </div>
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="200">
        <iframe height="300" src="https://www.youtube.com/embed/KaMMD0gOfd0" allowfullscreen></iframe>
        <div class="portfolio-overlay">YouTube ролик</div>
      </div>
      <div class="portfolio-item" data-aos="fade-up" data-aos-delay="300">
        <iframe height="280" src="https://www.youtube.com/embed/KaMMD0gOfd0" allowfullscreen></iframe>
        <div class="portfolio-overlay">Короткий клип</div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Made.in.heaven — Видеомонтаж | <i class="fa-brands fa-telegram"></i> Telegram: @pro300kan</p>
  </footer>

  <i class="fa-solid fa-arrow-up"></i>
</a>

</body>
</html>
